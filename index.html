<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App practice</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./mvp.css" /> -->
</head>

<body>
    <div class="note">
        <p ><strong class="note-text">Note:</strong> This Quiz tests your Knowledge of <span class="countries">Countries and their Capitals</span>. <br>For each <strong class="green">Correct</strong> answer, you will be awarded <strong class="green">1</strong> marks and for every <strong class="red">Wrong</strong> answer, <strong class="red">-0.5</strong> marks will be deducted. <br> <span class="good">Good Luck!!</span>
            </p>

    </div>
    <div class="container">
        <div id="root"></div>
        <div class="next-btn">
            <button class="btn">Save & Next</button>
            <p class="error"></p>
        </div>
        <div class="score">
            <p class="final-score"></p>
            <p class="comment"></p>
        </div>
    </div>
    
    <div class="table-wrapper">
        <div class="restart-flex">
            <p class="result-text"></p>
            <button class="restart-btn"></button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Questions</th>
                    <th>Correct Answers</th>
                    <th>You Selected</th>
                    <th>Right or Wrong</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="total-correct-text">Total Correct</td>
                    <td class="total-correct"></td>
                </tr>
                <tr>
                    <td colspan="3" class="total-wrong-text">Total Wrong</td>
                    <td class="total-wrong"></td>
                </tr>
                
            </tfoot>
        </table>
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/a134e01e87.js" crossorigin="anonymous"></script>
</body>

</html>
